<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - 相場計算機</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Section */
        .header-section {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 60px 0;
            text-align: center;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .page-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Contact Form Section */
        .form-section {
            padding: 60px 0;
            background: white;
            margin: -30px 0 0 0;
            border-radius: 20px 20px 0 0;
            position: relative;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 30px;
        }

        .form-title {
            font-size: 1.8rem;
            color: #2980b9;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-description {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.8;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 1.1rem;
        }

        .required {
            color: #e74c3c;
            margin-left: 5px;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 12px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(39, 174, 96, 0.4);
        }

        /* Info Section */
        .info-section {
            background: #f8f9fa;
            padding: 40px 0;
        }

        .info-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .info-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .info-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .info-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #2980b9;
        }

        .info-text {
            color: #666;
            font-size: 0.95rem;
        }

        /* Back Button */
        .back-btn {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 25px;
                margin: 20px;
            }
            
            .container {
                padding: 0 15px;
            }
        }

        /* Animation */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <section class="header-section">
        <div class="container">
            <h1 class="page-title fade-in">お問い合わせ</h1>
            <p class="page-subtitle fade-in">ご質問・ご相談はお気軽にどうぞ</p>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section class="form-section">
        <div class="container">
            <div class="form-container fade-in">
                <h2 class="form-title">📧 お問い合わせフォーム</h2>
                <p class="form-description">
                    相場計算機・相場判別君に関するご質問、購入前のご相談など、<br>
                    お気軽にお問い合わせください。24時間以内にご返信いたします。
                </p>
                
                <form id="contactForm" name="contact" method="POST" data-netlify="true">
                    <div class="form-group">
                        <label class="form-label">お名前<span class="required">*</span></label>
                        <input type="text" id="contactName" name="name" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">メールアドレス<span class="required">*</span></label>
                        <input type="email" id="contactEmail" name="email" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">お問い合わせ種別</label>
                        <select id="contactType" name="type" class="form-select">
                            <option value="">選択してください</option>
                            <option value="商品について">商品について</option>
                            <option value="購入前の相談">購入前の相談</option>
                            <option value="技術的な質問">技術的な質問</option>
                            <option value="サポート">サポート</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">お問い合わせ内容<span class="required">*</span></label>
                        <textarea id="contactMessage" name="message" class="form-textarea" placeholder="ご質問・ご相談内容をお聞かせください" required></textarea>
                    </div>

                    <!-- Netlify bot protection -->
                    <div style="display: none;">
                        <label>Don't fill this out if you're human: <input name="bot-field" /></label>
                    </div>
                    
                    <button type="submit" class="submit-btn">📨 お問い合わせを送信</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Info Section -->
    <section class="info-section">
        <div class="container">
            <h3 style="text-align: center; margin-bottom: 30px; color: #2980b9;">お問い合わせについて</h3>
            <div class="info-cards fade-in">
                <div class="info-card">
                    <div class="info-icon">⏰</div>
                    <div class="info-title">返信時間</div>
                    <div class="info-text">24時間以内に必ずご返信いたします</div>
                </div>
                <div class="info-card">
                    <div class="info-icon">📞</div>
                    <div class="info-title">購入前相談</div>
                    <div class="info-text">購入前のご質問も歓迎です</div>
                </div>
                <div class="info-card">
                    <div class="info-icon">🔒</div>
                    <div class="info-title">プライバシー</div>
                    <div class="info-text">お客様の情報は厳重に管理します</div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Form submission (Netlify handles the actual submission)
        // No custom JavaScript needed for form submission

        // Animation on scroll
        document.addEventListener('DOMContentLoaded', function() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            });

            document.querySelectorAll('.fade-in').forEach(el => {
                observer.observe(el);
            });

            // Initial animation for header elements
            setTimeout(() => {
                document.querySelectorAll('.header-section .fade-in').forEach(el => {
                    el.classList.add('visible');
                });
            }, 100);
        });
    </script>
</body>
</html>
